{% extends 'layouts/page_login.htm' %}
{% block content %}
	<div class="container-small container-login">
		<div class="bkg-area">
			<a href="/index.php" class="logo-area">
				<img src="themes/revoluzione/images/logo-revoluzione-homepage.png">
			</a>
		</div>
		<div class="cont-log-reg">
			<div class="logindata" id="logindata">
				<p><a href="/index.php"><i class="fa fa-angle-left"></i> {{tr('Torna alla home')}}</a></p>
				<h6>{{tr('Recupero password')}}</h6>
				<form class="form" action="/index.php" method="POST">
					<div class="controls">
						<label>{{tr('Inserisci la tua email')}}</label>
						<input type="text" placeholder="" name="formdata[email]" value="{{dataform.email.value}}">
					</div>
					<button type="submit" class="btn-default">{{tr('Invia')}}</button>
					<input type="hidden" name="ctrl" value="Access">
					<input type="hidden" name="action" value="lostpwd">
				</form>
			</div>
		</div>
	</div>
{% endblock %}
