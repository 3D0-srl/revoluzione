<!DOCTYPE html>
<html lang="it">
<head>
    {metatags()}
    <title>{setting[info][nomesito]} - Recupera password</title>
	{css()}
	{javascript()}
	<link href="/modules/login_b2b/css/animate.min.css" rel="stylesheet">
	<link href="/modules/login_b2b/css/style.css" rel="stylesheet">
	<script src="/plugins/bootstrap-loading/lada.min.js"></script>
	<script src="/modules/login_b2b/js/script.js"></script>
	<flexy:toJavascript flexy:prefix="js_"
		return_url="return_url"
    >
</head>

<body class="log">
	<div class="box-log">
		<h1>Recupera password</h1>

		<span class="errore">{errore}</span>
		<form id="form_login">
			<input type="text" placeholder="Inserisci la tua email" name="formdata[email]" id="login_b2b_email">

			<button type="button" class="pulsante-arancio-pieno" id="submit-lost-pwd">Invia</button>
		</form>
		<a class="lost-pwd"  href="?action=login">Torna al login</a>
	</div>
</body>
</html>
