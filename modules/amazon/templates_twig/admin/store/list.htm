{% extends "layouts/base.htm" %}
{% block page_title %}Amazon Stores{% endblock %}
{% block css %}
{{parent()}}
<style>
.panel-amazon{
    border: 1px solid #FFFFFF;
    padding: 20px;
    height: 150px;
    border-radius: 0;
    background: #FFFFFF;
    color: #000000;
    font-size: 51px;
    position:relative;

}
.panel-amazon:hover{
    border-color: orange;
}
.btn-amazon-container{
    position: absolute;
    right: 20px;
    top: 20px;
    width: 570px;
   
}
.btn-amazon-container a{
    text-decoration:none;
    color: #000000;
}
.btn-amazon{
    height: 110px;
    width: 110px;
    font-size: 12px;
    padding:25px;
    border: 1px solid black;
    display:inline-block;
    margin-right: 10px;
    cursor:pointer;
    text-align:center;
}
.btn-amazon:hover{
     border: 1px solid orange;
     background: orange;
}


.btn-delete-store{
    position: absolute;
    top:-7px;
    right:-7px;
    font-size:20px;
    color: #000000;
}

.btn-edit-store{
   font-size:20px;
   color: #000000;
   padding-left: 5px;
   padding-right: 5px;
    
}
.btn-edit-store:hover{
    text-decoration:none;
    border:1px solid orange;
     color: #000000;
}
.btn-edit-store img{
     width: 15px;
}
.btn-delete-store img{
    width: 35px;
}
</style>
{% endblock %}
{% block content %}
{% for v in list %}
<div class="panel panel-amazon">
    <div class="panel-body">
            <span>{{v.name}} <small><a class="btn-edit-store" href="{{url_edit}}&id={{v.id}}"><img src="../modules/amazon/images/edit.png"> modifica</a></small>
            
            
            <a class="btn-delete-store" href="{{url_confirm_delete}}&id={{v.id}}"><img src="../modules/amazon/images/remove.png"></a>
            <div class="btn-amazon-container">
                <a href="index.php?mod=amazon&ctrl=Report&action=list&id_store={{v.id}}">
                    <div class="btn-amazon">
                        <img src="../modules/amazon/images/reports.png">
                        <span>reports</span>
                    </div>
                </a>
                <a href="index.php?mod=amazon&ctrl=Feed&action=list&id_store={{v.id}}">
                    <div class="btn-amazon">
                        <img src="../modules/amazon/images/synchronize.png">
                        <span>feeds</span>
                    </div>
                </a>
                <a href="index.php?mod=amazon&ctrl=Order&action=list&id_store={{v.id}}">
                    <div class="btn-amazon">
                        <img src="../modules/amazon/images/box.png">
                        <span>orders</span>
                    </div>
                </a>
                <a href="index.php?mod=amazon&ctrl=Action&id_store={{v.id}}">
                    <div class="btn-amazon">
                        <img src="../modules/amazon/images/market.png">
                        <span>marketplaces</span>
                    </div>
                </a>
                <!--<a href="index.php?mod=amazon&ctrl=Store&action=edit&id={{v.id}}">
                    <div class="btn-amazon">
                        <img src="../modules/amazon/images/configuration.png">
                        <span>setting</span>
                    </div>
                </a>-->
                

            </div>

    </div>
</div>
{% endfor %}

{% endblock %}
