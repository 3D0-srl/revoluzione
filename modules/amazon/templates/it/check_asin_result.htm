
<div class="row" id="box_percentuale_asin" style="display:none;">
<div class="col-md-12">
	<div class="panel panel-amazon">
	<div class="panel-heading">Percentuale: <span id="percentuale">0</span>%</div>
	<div class="panel-body">
	{foreach:list,values}
	{foreach:values[composizione],mark,v}
	<div class="row" id="div_progress_{values[id_account]}_{mark}" style="display:none; margin-top: 5px;">
		<div class="col-md-1">
		
			<img src="{v[img]}" style="margin-right:20px;">
			
		</div>
		<div class="col-md-11 progress-container">
			<div class="progress progress-check-asin" id="progress_{values[id_account]}_{mark}">
			  <div class="progress-bar w-75 bg-success"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
	</div>
	{end:}
	{end:}
	</div>
	</div>
	
</div>
</div>

<div class="row">
<div class="col-md-12">
{foreach:list,values}
	
	<div class="panel panel-amazon">
	{if:!one_account}
	<div class="panel-heading">{values[account]}</div>
	{end:}
	<div class="panel-body">
	
	
	<h5>Articoli trovati nei marketplace</h5>

	{foreach:values[composizione],mark,v}
	<div style="margin-bottom:20px;" class="col-md-3">
		<img src="{v[img]}" style="margin-right:20px;"><b id="asin_found_{values[id_account]}_{mark}">{v[tot]}</b> articoli trovati
		<button class="btn btn-sm btn-amazon start_get_asin" id="refresh_{values[id_account]}_{mark}" onclick="get_asin({values[id_account]},'{mark}')"><i class="fa fa-refresh"></i></button>
		<button class="btn btn-sm btn-amazon stop_get_asin" style="display:none" id="stop_{values[id_account]}_{mark}" onclick="abort_xhr({values[id_account]},'{mark}')"><i class="fa fa-pause"></i></button>
	</div>
	
	{end:}
	</div>

	</div>
{end:}
</div>
</div>
