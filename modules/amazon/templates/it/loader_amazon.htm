<style>


.wrap {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
	z-index:10;
}

.text_ebay {
  color: #fbae17;
  display: inline-block;
  margin-left: 5px;
  text-align: center;
}

.overlay
{
	position:fixed;
	top:0;
	left:0;
	right:0;
	bottom:0;
	background:rgba(0,0,0,0.4);
	z-index:2;

}

.bounceball {
  position: relative;
  display: inline-block;
  height: 37px;
  width: 15px;
  z-index:5;
}
.bounceball:before {
  position: absolute;
  content: '';
  display: block;
  top: 0;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background-color: #fbae17;
  -webkit-transform-origin: 50%;
          transform-origin: 50%;
  -webkit-animation: bounce 500ms alternate infinite ease;
          animation: bounce 500ms alternate infinite ease;
}

@-webkit-keyframes bounce {
  0% {
    top: 30px;
    height: 5px;
    border-radius: 60px 60px 20px 20px;
    -webkit-transform: scaleX(2);
            transform: scaleX(2);
  }
  35% {
    height: 15px;
    border-radius: 50%;
    -webkit-transform: scaleX(1);
            transform: scaleX(1);
  }
  100% {
    top: 0;
  }
}

@keyframes bounce {
  0% {
    top: 30px;
    height: 5px;
    border-radius: 60px 60px 20px 20px;
    -webkit-transform: scaleX(2);
            transform: scaleX(2);
  }
  35% {
    height: 15px;
    border-radius: 50%;
    -webkit-transform: scaleX(1);
            transform: scaleX(1);
  }
  100% {
    top: 0;
  }
}

</style>
<div class="overlay loader_ebay"></div>	

<div class="wrap loader_ebay" id="loader_ebay">
  <div class="loading">
    <div class="bounceball"></div>
    <div class="text_ebay">ATTENDERE LA CONFIGURAZIONE DI EBAY.<br> L'OPERAZIONE POTREBBE RICHIEDE QUALCHE MINUTO</div>
  </div>
</div>

<script>
	$('.loader_ebay').hide();
</script>
