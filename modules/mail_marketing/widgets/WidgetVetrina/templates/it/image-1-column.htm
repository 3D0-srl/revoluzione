<!-- spazio -->
<table width="100%" style="background-color:#FFFFFF" align="center">
	<tbody width="100%" align="center">
		<tr width="100%" align="center">
			<td width="600px" align="center" height="20px"></td>
		</tr>
	</tbody>
</table>

<!-- immagine -->
<table width="100%" style="background-color:#FFFFFF" align="center">
	<tbody width="100%" align="center">
		<tr width="100%" align="center">
			<td width="175px"></td>
			<td width="350px" align="center">
				<table width="350px" class="main" cellspacing="0" cellpadding="0" border="0" data-types="background,border-radius,padding,image-settings,text-style,padding" data-last-type="text-style" style="background-color:#FFFFFF" align="center">
					<tbody width="350px" align="center">
						<tr width="350px" align="center">
							<td width="350px" align="center" class="element-content">
								<table width="350px" align="center">
									<tr width="350px" align="center">
										<td width="350px" align="center" contenteditable="true" style="padding:10px 25px;position:relative;overflow:hidden;">
											<a href="{items[0][url]}">
												<img border="0" class="content-image" src="{items[0][image]}" style="width: 70%;">
												{if:show_label}
												<img border="0" flexy:if="items[0][label]" class="" src="{items[0][label]}" style="position:absolute;left: 0;top: 0;width: auto; z-index: 1;"/>
												{end:}
											</a>
										</td>	
									</tr>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
			<td width="175px"></td>
		</tr>
	</tbody>
</table>

<!-- titolo -->
<table width="100%" style="background-color:#FFFFFF" align="center" flexy:if="show_name">
	<tbody width="100%" align="center">
		<tr width="100%" align="center">
			<td width="175px"></td>
			<td width="350px" align="center">
				<table width="350px" class="main" cellspacing="0" cellpadding="0" border="0" data-types="background,border-radius,padding,text-style,padding" data-last-type="text-style" style="background-color:#FFFFFF" align="center">
					<tbody width="350px" align="center">
						<tr width="350px" align="center">
							<td width="350px" align="center" class="element-content">
								<table width="350px" align="center">
									<tr width="350px" align="center">
										<td width="350px" align="center" contenteditable="true" style="padding:10px 25px;font-family: 'Helvetica';">
											{items[0][name]}
										</td>	
									</tr>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
			<td width="175px"></td>
		</tr>
	</tbody>
</table>

<!-- prezzo -->
<table width="100%" style="background-color:#FFFFFF" align="center" flexy:if="show_prices">
	<tbody width="100%" align="center">
		<tr width="100%" align="center">
			<td width="175px"></td>
			<td width="350px" align="center">
				<table width="350px" class="main" cellspacing="0" cellpadding="0" border="0" data-types="background,border-radius,padding,text-style,padding" data-last-type="text-style" style="background-color:#FFFFFF" align="center">
					<tbody width="350px" align="center">
						<tr width="350px" align="center">
							<td width="350px" align="center" class="element-content">
								<table width="350px" align="center">
									<tr width="350px" align="center"  flexy:if="items[0][sconto]">
										<td width="175px" align="right" contenteditable="true" style="padding:10px 25px" style="color:#9c4343;font-family: 'Helvetica';color: #293133;padding-right:5px;">
											<span style="text-decoration: line-through;font-size:14px;">{items[0][barrato]}</span><br/>
											<span style="background:#c75757;padding:2px 10px;color:#fff;font-size:10px;font-weight:600;">-{items[0][sconto]}%</span>
										</td>

										<td width="175px" align="left" contenteditable="true" style="padding:10px 25px" style="color:#9c4343;font-family: 'Helvetica';padding-left:5px;font-size:18px;">
											{items[0][price]}
										</td>	
									</tr>
									<tr width="250px" align="center" flexy:if="!items[0][sconto]">
														
														

										<td width="250px" align="center" contenteditable="true" style="padding:10px 25px" style="color:#9c4343;font-family: 'Helvetica';padding-left:5px;font-size:18px;">
											{items[0][price]}
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
			<td width="175px"></td>
		</tr>
	</tbody>
</table>
