{% extends 'layouts/page_backend.htm' %}

{% block backend_header %}
	<strong>{{tr('Scrivi una recensione')}}</strong>
{% endblock %}


{% block backend_content %}
<h6 class="m-0 clearfix">{{tr('Soddisfatto dei risultati? Lascia una Recensione')}}</h6>
<div class="space40"></div>
<div class="container-fluid">
	<form class="form" method="POST" action="/index.php">
		<span class="errore">{{messages|raw}}</span>
        <div class="controls">
            <label for="formdata[nickname]">{{tr('Nickname')}}</label>
            <input type="text" required name="formdata[nickname]" value="{{dataform.nickname.value}}">
        </div>
        <div class="controls">
            <label for="formdata[message]">{{tr('Messaggio')}}</label>
            <textarea required name="formdata[message]" value="{{dataform.message.value}}"></textarea>
        </div>
		<input type='hidden' name='formdata[id]' value="{{dataform.id.value}}">
		<div class="space30"></div>
		<span id="fields_form_anchor"></span>
		<input type='hidden' name='formID'>
		<input type='hidden' name='ctrl' value="Home">
		<input type='hidden' name='action' value="review">
		<button class="btn-default">{{tr('Invia')}}</button>
	</form>
</div>

<script>
    $(document).ready(function(){
        $('.menu-backend li:nth-child(5)').addClass('active');
    });
</script>
{% endblock %}
